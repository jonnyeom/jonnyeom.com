# https://help.github.com/en/categories/automating-your-workflow-with-github-actions

name: "CI"

on:
  push:
    branches:
      - master
  pull_request:

concurrency:
    group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
    cancel-in-progress: true

jobs:
  build:
    name: "Build deps"
    runs-on: "ubuntu-24.04"
    strategy:
      fail-fast: false
    steps:
      - name: Checkout
        uses: "actions/checkout@v4"
      - name: Setup PHP
        uses: "shivammathur/setup-php@v2"
        with:
          coverage: none
          php-version: 8.4
          extensions: curl
          tools: composer, cs2pr
      - name: Enable Corepack
        run: corepack enable
      - name: Set Yarn version
        run: yarn set version 4.9.2
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.17.1'
      - name: Get composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT
      - name: Cache php dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-
      - name: Install php dependencies
        run: "composer install --no-progress --prefer-dist --classmap-authoritative --ansi"
      - name: Cache vendor for jobs
        uses: actions/cache@v4
        with:
          path: vendor
          key: ${{ github.sha }}-vendor
      - name: Install node dependencies
        run: yarn install
      - name: Build bundle
        run: yarn build
      - name: Cache build for jobs
        uses: actions/cache@v4
        with:
          path: public/build
          key: ${{ github.sha }}-build

  phpcs:
    name: "PHP CS"
    runs-on: "ubuntu-24.04"
    needs: build
    strategy:
      fail-fast: false
    steps:
      - name: Checkout
        uses: "actions/checkout@v4"
      - name: Setup PHP
        uses: "shivammathur/setup-php@v2"
        with:
          coverage: none
          php-version: 8.4
          extensions: curl
          tools: composer, cs2pr
      - name: Retrieve cached vendor folder
        uses: actions/cache@v4
        with:
          path: vendor
          key: ${{ github.sha }}-vendor
      - name: Run PHP_CodeSniffer
        run: "vendor/bin/phpcs -nq --report=checkstyle | cs2pr"

  phpstan:
    name: "PHPStan"
    runs-on: "ubuntu-24.04"
    needs: build
    strategy:
      fail-fast: false
    steps:
      - name: Checkout
        uses: "actions/checkout@v4"
      - name: Setup PHP
        uses: "shivammathur/setup-php@v2"
        with:
          php-version: 8.4
          tools: composer
          extensions: curl
          coverage: none
          ini-values: memory_limit=-1
      - name: Retrieve cached vendor folder
        uses: actions/cache@v4
        with:
          path: vendor
          key: ${{ github.sha }}-vendor
      - name: Setup Kernel Cache
        run: bin/console cache:warm --env=test
      - name: Run PHPStan analysis
        run: |
          ./vendor/bin/phpstan --version
          ./vendor/bin/phpstan analyse -c phpstan.dist.neon --no-interaction --no-progress --ansi

  phpunit:
    name: "PHPUnit"
    runs-on: "ubuntu-24.04"
    needs: build
    strategy:
      fail-fast: false
    steps:
      - name: Checkout
        uses: "actions/checkout@v4"
      - name: Setup PHP
        uses: "shivammathur/setup-php@v2"
        with:
          php-version: 8.4
          extensions: curl
          ini-values: memory_limit=-1
          tools: composer
      - name: Retrieve cached vendor folder
        uses: actions/cache@v4
        with:
          path: vendor
          key: ${{ github.sha }}-vendor
      - name: Retrieve cached build folder
        uses: actions/cache@v4
        with:
          path: public/build
          key: ${{ github.sha }}-build
      - name: Setup problem matchers for PHPUnit
        run: echo "::add-matcher::${{ runner.tool_cache }}/phpunit.json"
      - name: Install PHPUnit
        run: vendor/bin/simple-phpunit --version
      - name: Run PHPUnit tests
        run: vendor/bin/simple-phpunit
