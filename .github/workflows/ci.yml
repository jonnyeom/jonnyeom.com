# https://help.github.com/en/categories/automating-your-workflow-with-github-actions

name: "CI"

on:
  push:
    branches:
      - master
  pull_request:

concurrency:
    group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
    cancel-in-progress: true

jobs:
  phpcs:
    name: "PHP CS"
    runs-on: "ubuntu-22.04"
    strategy:
      fail-fast: false
    steps:
      - name: Checkout
        uses: "actions/checkout@v4"
      - name: Setup PHP
        uses: "shivammathur/setup-php@v2"
        with:
          coverage: none
          php-version: 8.3
          extensions: curl
          tools: composer, cs2pr
      - name: Install dependencies
        run: "composer install --no-progress --prefer-dist --classmap-authoritative --ansi"
      - name: Run PHP_CodeSniffer
        run: "vendor/bin/phpcs -nq --report=checkstyle | cs2pr"

  phpstan:
    name: "PHPStan"
    runs-on: "ubuntu-22.04"
    strategy:
      fail-fast: false
    steps:
      - name: Checkout
        uses: "actions/checkout@v4"
      - name: Setup PHP
        uses: "shivammathur/setup-php@v2"
        with:
          php-version: 8.3
          tools: composer
          extensions: curl
          coverage: none
          ini-values: memory_limit=-1
      - name: Install dependencies
        run: composer install --no-progress --prefer-dist --classmap-authoritative --ansi
      - name: Setup Kernel Cache
        run: bin/console cache:warm --env=test
      - name: Run PHPStan analysis
        run: |
          ./vendor/bin/phpstan --version
          ./vendor/bin/phpstan analyse -c phpstan.dist.neon --no-interaction --no-progress --ansi

  yarn_build:
    name: "Yarn Build"
    runs-on: "ubuntu-22.04"
    strategy:
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
      - name: Install dependencies
        run: yarn --frozen-lockfile
      - name: Build bundle
        run: yarn build

  phpunit:
    name: "PHPUnit"
    runs-on: "ubuntu-22.04"
    strategy:
      fail-fast: false
    steps:
      - name: Checkout
        uses: "actions/checkout@v4"
      - name: Setup PHP
        uses: "shivammathur/setup-php@v2"
        with:
          php-version: 8.3
          extensions: curl
          ini-values: memory_limit=-1
          tools: composer
      - name: Setup problem matchers for PHPUnit
        run: echo "::add-matcher::${{ runner.tool_cache }}/phpunit.json"
      - name: Install dependencies
        run: composer install --no-progress --prefer-dist --classmap-authoritative --ansi
      - name: Install PHPUnit
        run: vendor/bin/simple-phpunit --version
      - name: Run PHPUnit tests
        run: vendor/bin/simple-phpunit
